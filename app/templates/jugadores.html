<!DOCTYPE html>
<html lang="es">
  <head>
      <!-- Hecho con boostrap -->
      <meta charset="UTF-8">
      <title>Jugadoress</title>
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js." integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
      <style>
        body{
            background-image: url("https://i.pinimg.com/originals/34/09/bb/3409bb12ed05f0a8bf17832180d976c1.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            font-family: "Times New Roman", Times, serif;
        }
    </style>
    </head>
  <body>

  <h1 class="text-center mt-5 mb-5 text-danger">Jugadores</h1>

  <div class="container">
  <div class="card">

{% block contenido %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">IDjugador</th>
      <th scope="col">Nombre</th>
      <th scope="col">nombre_equipo</th>
    </tr>
  </thead>

{% for jugador in jugadores %}

    <tr>
      <td>{{ jugador.idjugador }}</td>
      <td>{{ jugador.nombre }}</td>
      <td>{{ jugador.nombre_equipo}}</td>
      <td><form action="/deleteJugador" method="post">
          <input type="hidden" name="id" value="{{ jugador.idjugador }}">
          <input type="submit" value="Borrar">
      </form></td>
    </tr>

{% endfor %}

  </table>
<br>
<div style="border: 1px;">
  <form action="/addJugador" method="POST">
      <label for="nombre">nombre</label>
      <input type="text" name="nombre" id="" value="" />
      <label for="id_equipo">id_equipo</label>
      <input type="text" name="id_equipo" id="" value="" />
      <input type="submit" value="Add">
  </form>
</div>

<br>

<br>
<form action="/updateJugador" method="POST">
    <label for="nombre">idjugador</label>
    <select name="idjugador">
        {% for jugador in jugadores %}
        <option value="{{ jugador.idjugador }}">{{ jugador.nombre }}</option>
        {% endfor %}

    </select>
    <label for="nombre">nombre</label>
    <input type="text" name="nombre" id="" value="" />
    <label for="id_equipo">id_equipo</label>
    <input type="text" name="id_equipo" id="" value="" />
    <input type="submit" value="update" />
</form>

{% endblock %}

</div>
</div>

<br><br>
    <div class="d-flex justify-content-center" >

      <button class="btn btn-primary btn-lg btn-block mx-auto" onclick="location.href='http://localhost:5000/'">Volver a la pagina principal</button>
    
    </div>
  </body>
</html>
